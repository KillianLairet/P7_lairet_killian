<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupomania - Réseau social</title>

    <meta name="author" content="Killian Lairet">
    <meta name="description" content="Réseau social de Groupomania">

    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<div class="pg-ctn">
    <header>
        <h1>
            <img src="./img/logo_1.png" alt="Logo de Groupomania">
        </h1>
        <nav>
            <ul>
                <li><a href="wall.html">Accueil</a></li>
                <li><a id="btn-profile">Mon profil</a></li>
                <li><a id="btn-log-out">Se déconnecter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="new-post">
            <form id="newPostForm">
                <textarea id="postContent" name="postContent" placeholder="Que voulez-vous dire ?"></textarea>
                <div class="inputs">
                    <input id="postMedia" name="postMedia" type="file" accept="image/png, image/jpeg, image/jpg, image/gif">
                    <input id="submit-new-post" type="submit" class="submit" value="Publier">
                </div>
            </form>
        </div>
        
        <div id="posts"></div>
    </main>

    <section id="modify-post"></section>
</div>

<!-- JavaScript -->
<script src="./js/wall.js"></script>
<script src="./js/global.js"></script>

</body>
</html>
